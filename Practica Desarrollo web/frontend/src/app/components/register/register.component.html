<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Registro de Usuario</h3>
          </div>
          <div class="card-body">

  
            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
              <div class="mb-3">
                <label class="form-label">Registro Académico</label>
                <input type="text" class="form-control" formControlName="registroAcademico" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input type="text" class="form-control" formControlName="nombres" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" formControlName="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" required minlength="6">
              </div>
              <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Registrarse</button>
            </form>
            <div class="text-center mt-3">
              <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
